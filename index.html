<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login DNC</title>
</head>
<body>
    <header>
        <img src="./imgs/logo.png" alt="">
    </header>

    <section>
        <h1>Acesse com seu login ou cadastre-se!</h1>
        <h2>você pode entrar com seu CPF</h2>
    </section>
    <form class="form" id="form">

            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Nome ou CPF" autocomplete="off" >
            <span id="erroNome">erro</span>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="•••••••••••••••" autocomplete="off" >
            <span id="erroPassword">erro</span>

        <button type="submit" value="Cadastrar" id="cadastrar" onclick="checkForm()">Entrar</button>
        <span id="sucess">sucesso/erro</span>
    </form>
</body>
<script src="index.js"></script>
</html>
